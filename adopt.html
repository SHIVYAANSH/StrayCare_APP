    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff9f00;
            color: #fff;
            margin-top: 40px;
        }

        

        .view-attachment {
          cursor:pointer; 
          background-color: #ff9f00;
          color: #fff;
          padding: 12px 25px;
          border-radius: 30px;
          border-color:#ff9f00;
          text-decoration: none;
          font-weight: 500;
          display: inline-block;
          text-align: center;
          margin-top: 30px;
          transition: background-color 0.3s;

      }

      .view-attachment:hover {
          background-color: #e68900;
      }

        

        body {
            background-image: url("https://t4.ftcdn.net/jpg/09/25/78/09/360_F_925780960_3NjMDeClc0JUGhv1imjKaiDwJoMssqRk.jpg");
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #ff9f00;
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Navbar */
        nav {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 600;
            padding: 15px 30px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: space-between;
            margin: 40px 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 25%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            color: #ff9f00;
            margin-bottom: 20px;
        }
        h2{
          margin-left:500px;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            margin: 15px 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Post Feed */
        .post-feed {
            width: 70%;
        }

        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .post-header img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }

        .post-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .post-content p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Like and Comment Buttons */
        .post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-footer button {
            background-color: #ff9f00;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 25px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .post-footer button:hover {
            background-color: #e68900;
        }

        /* Profile Card */
        .profile-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        .profile-card h3 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #ff9f00;
            margin-bottom: 10px;
        }

        .profile-card p {
            font-size: 1.1rem;
            color: #777;
        }

        /* Button Styles */
        .btn {
            background-color: #ff9f00;
            color: #fff;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            text-align: center;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e68900;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                margin-bottom: 30px;
            }

            .post-feed {
                width: 100%;
            }

            .post-footer button {
                width: 100%;
            }
        }

        /* Form Styling */
.report-form {
  background-color: #fff;
  padding: 30px;
  margin: 30px 500;
  border-radius: 10px;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
}

.report-form label {
  display: block;
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 10px;
  color: #333;
}

.report-form input[type="text"],
.report-form input[type="file"],
.report-form textarea,
.report-form select {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-bottom: 20px;
  box-sizing: border-box;
  outline: none;
}

.report-form input[type="file"] {
  padding: 8px;
}

.report-form textarea {
  resize: vertical;
}

.report-form button {
  background-color: #ff9f00;
  color: #fff;
  border: none;
  padding: 12px 25px;
  font-size: 1.1rem;
  font-weight: 500;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.report-form button:hover {
  background-color: #e68900;
}

/* Loading Spinner Styles */
#loading {
  display: none;
  text-align: center;
}

.spinner {
  border: 4px solid rgba(0, 0, 0, 0.1);
  border-top: 4px solid #ff9f00;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% {
      transform: rotate(0deg);
  }
  100% {
      transform: rotate(360deg);
  }
}

/* Responsive Design for the Form */
@media (max-width: 768px) {
  .report-form {
      padding: 20px;
  }

  .report-form input,
  .report-form textarea,
  .report-form select {
      padding: 10px;
      font-size: 0.9rem;
  }

  .report-form button {
      width: 100%;
  }
}

    </style>
